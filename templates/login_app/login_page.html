{% extends 'login_app/base.html'%}
{% load crispy_forms_tags %}
{% block title_block%}{{title}}{% endblock%}
{% block css_block %}
  <style>
    .sign_up{
      width: 450px;
      border: 1px solid #ccc;
      padding: 25px;
    }
  </style>
{% endblock %}
{% block body_block %}
<center>
<div class="sign_up">
  <h3>Login Here</h3> <br>
    <form method="POST">
      {{form|crispy}}
      {% csrf_token %}
      <input type="submit" name="submit" value="Login" class="btn btn-primary" style="width:100%">
    </form>
</div>
<br>
<div class="">
  <p style="font-weight:bold">Don't have an account? <a href="{% url 'login_app:sign_up'%}">Register</a></p>
</div>
</center>
{% endblock %}
